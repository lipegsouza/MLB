<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>MLB</h1>
        <label for="year">Enter Year:</label>
        <input type="number" id="year" value="2024" min="1900" max="2100">

        <div class="btn-container">
            <button onclick="window.location.href='/standings?year=' + document.getElementById('year').value">Standings</button>
            <button onclick="window.location.href='/schedule?year=' + document.getElementById('year').value">Schedule</button>
            <button onclick="window.location.href='/leaders?year=' + document.getElementById('year').value">Stats Leaders</button>
        </div>
    </div>
</body>
</html>
